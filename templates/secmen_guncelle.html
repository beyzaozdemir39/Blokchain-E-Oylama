<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seçmen Güncelle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/voteicon.png') }}" alt="Logo">
            <span>Seçim Sistemi</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('secmen_islemleri') }}">Geri Dön</a>
            <a href="{{ url_for('index') }}">Çıkış Yap</a>
        </div>
    </div>

    <div class="container admin-panel">
        <h2>Seçmen Güncelle</h2>
        <form action="{{ url_for('secmen_guncelle', secmen_id=secmen.secmen_id) }}" method="post" class="mt-3">
            <input type="text" name="secmen_id" placeholder="Seçmen ID" value="{{ secmen.secmen_id }}" required>
            <input type="text" name="secmen_il" placeholder="Seçmen İl" value="{{ secmen.secmen_il }}" required>
            <input type="text" name="secmen_ilce" placeholder="Seçmen İlçe" value="{{ secmen.secmen_ilce }}" required>
            <button type="submit" class="btn">Güncelle</button>
        </form>
    </div>
</body>
</html>
